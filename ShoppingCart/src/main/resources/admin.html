<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Online Shopping Cart - Administration</title>
	<script src="js/angular.min.js"></script>
	<link href="css/new_css.css" rel="stylesheet">
	<style type="text/css">
	[ng\:cloak], [ng-cloak], .ng-cloak {	
		display: none !important;
	}
	</style>
</head>

<body ng-app=main>
	<!-- <script src="js/angular-bootstrap.js" type="text/javascript"></script> -->
	<script src="js/main.js"></script>
	<div class="container">
		<div><button type="button" onclick="openMain()" style="width:300px;height:25px">Go to Storefront</button></div>
		<h1>Cart.js</h1>

		<!-- Add a product -->
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<img src="../images/02.jpg" style="width:400px; height:250px;">
			<form novalidate class="simple-form">
				<fieldset>
					<legend>Add Products</legend>
					<label>Name of the product: </label><input type="text" ng-model="product.name" /><br /><br/>
					<label>Price of the product: </label><input type="text" ng-model="product.price" /><br /><br/>
					<label>Stock of the product: </label><input type="text" ng-model="product.stock" /><br /><br/>
					<input type="button" ng-click="addProduct(product)" value="Save" />
					<p>{{added.msg}}</p>
				</fieldset>
			</form>
		</div><br /><br/>

		<!-- Search a product -->
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<img src="../images/03.jpg" style="width:400px; height:400px;">
			<form novalidate class="simple-form">
				<fieldset>
					<legend>Search Products</legend>
					<label>ID of the product: </label><input type="text" ng-model="product.id" /><br /><br/>
					<input type="button" ng-click="findProduct(product)" value="Search" />
					<p>{{read.msg}}</p>
				</fieldset>
			</form>
		</div><br /><br/>
		
		<!-- Update a product -->
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<form novalidate class="simple-form">
				<fieldset>
					<legend>Update Products</legend>
					<label>ID of the product: </label><input type="text" ng-model="product.id" /><br /><br/>
					<label>Name of the product: </label><input type="text" ng-model="product.name" /><br /><br/>
					<label>Price of the product: </label><input type="text" ng-model="product.price" /><br /><br/>
					<label>Stock of the product: </label><input type="text" ng-model="product.stock" /><br /><br/>
					<input type="button" ng-click="updateProduct(product)" value="Update" />
					<p>{{update.msg}}</p>
				</fieldset>
			</form>
		</div><br /><br/>
		
		<!-- Delete a product -->
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<form novalidate class="simple-form">
				<fieldset>
					<legend>Delete Products</legend>
					<label>ID of the product: </label><input type="text" ng-model="product.id" /><br /><br/>
					<input type="button" ng-click="deleteProduct(product)" value="Delete" />
					<p>{{erase.msg}}</p>
				</fieldset>
			</form>
		</div><br /><br/>
		
		<script language="javascript">
			function openMain(){
				window.open("index.html", "_self")
			}
		</script>
	</div>
</body>
</html>
