<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Thank you</title>
	<script src="js/angular.min.js"></script>
	<link href="css/auth.css" rel="stylesheet">
	<style type="text/css">
	[ng\:cloak], [ng-cloak], .ng-cloak {	
		display: none !important;
	}
	</style>
</head>

<body ng-app=main>
	<script src="js/main.js"></script>
	<div class="container">
		<h1>Thank you</h1>
		<h2>You have successfully completed the purchasing.</h2>
		<h3>To go back to the storefront, click 'Storefront' button.</h3>
		
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<div id="outer">
				<div class="inner"><button type="button" onclick="goBack()" style="margin-left:200px;">Storefront</button></div>
			</div>
			<script language="javascript">
				function goBack(){
					window.open("index.html", "_self")
				}
			</script>
		</div>
	</div>
</body>
</html>
